<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connexion Admin - ETER</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --light-bg: #f8fafc;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            --radius-sm: 6px;
            --radius-md: 12px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --font-size-xs: 0.875rem;
            --font-size-sm: 0.9375rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.25rem;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: var(--spacing-sm);
        }

        .login-card {
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--card-shadow);
            padding: var(--spacing-lg);
            width: 100%;
            max-width: 400px;
            border: none;
        }

        .logo-section {
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .logo-section h1 {
            font-size: var(--font-size-lg);
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
        }

        .logo-section p {
            color: var(--secondary-color);
            font-size: var(--font-size-sm);
            margin-bottom: 0;
        }

        .form-floating {
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .form-floating input {
            border-radius: var(--radius-sm);
            border: 1px solid #e2e8f0;
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
            transition: all 0.2s ease;
        }

        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.15rem rgba(37, 99, 235, 0.2);
        }

        .form-floating label {
            color: var(--secondary-color);
            font-weight: 500;
            font-size: var(--font-size-sm);
            padding-left: var(--spacing-md);
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary-color);
            font-size: var(--font-size-sm);
            padding: var(--spacing-xs);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
        }

        .btn-login:focus {
            box-shadow: 0 0 0 0.15rem rgba(37, 99, 235, 0.2);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .alert {
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 500;
            font-size: var(--font-size-sm);
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .credentials-info {
            background: var(--light-bg);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
            border-left: 3px solid var(--primary-color);
        }

        .credentials-info h6 {
            color: var(--primary-color);
            font-weight: 600;
            font-size: var(--font-size-sm);
            margin-bottom: var(--spacing-xs);
        }

        .credentials-info code {
            background: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: var(--font-size-sm);
        }

        .footer-links {
            text-align: center;
            margin-top: var(--spacing-md);
            font-size: var(--font-size-sm);
        }

        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin: 0 var(--spacing-xs);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .loading-spinner {
            display: none;
        }

        .btn-login:disabled .loading-spinner {
            display: inline-block;
        }

        .btn-login:disabled .btn-text {
            display: none;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: var(--spacing-md);
                max-width: 100%;
                margin: var(--spacing-sm);
            }

            .logo-section h1 {
                font-size: var(--font-size-base);
            }

            .logo-section p {
                font-size: var(--font-size-xs);
            }

            .form-floating input {
                font-size: var(--font-size-xs);
                padding: var(--spacing-xs) var(--spacing-sm);
            }

            .form-floating label {
                font-size: var(--font-size-xs);
            }

            .password-toggle {
                font-size: var(--font-size-xs);
                right: var(--spacing-xs);
            }

            .btn-login {
                font-size: var(--font-size-xs);
                padding: var(--spacing-xs);
            }

            .credentials-info {
                font-size: var(--font-size-xs);
            }

            .footer-links {
                font-size: var(--font-size-xs);
            }
        }

        @media (max-width: 360px) {
            .login-card {
                padding: var(--spacing-sm);
            }

            .logo-section h1 {
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <h1><i class="bi bi-truck"></i> ETER</h1>
                <p><i class="bi bi-shield-check"></i> Administration Dashboard</p>
            </div>

            <!-- Messages -->
            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span id="errorText"></span>
            </div>

            <div id="successMessage" class="alert alert-success d-none" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span id="successText"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
                    <label for="username"><i class="bi bi-person-fill me-2"></i>Nom d'utilisateur</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                    <label for="password"><i class="bi bi-lock-fill me-2"></i>Mot de passe</label>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                    <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    <span class="btn-text">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                    </span>
                </button>
            </form>

            <!-- Default Credentials -->
            <div class="credentials-info">
                <h6><i class="bi bi-info-circle-fill me-2"></i>Identifiants par défaut</h6>
                <p class="mb-0">
                    <strong>Utilisateur:</strong> <code>admin</code> • 
                    <strong>Mot de passe:</strong> <code>admin123</code>
                </p>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="/eter-form.html" class="me-3">
                    <i class="bi bi-clipboard-data me-1"></i>Formulaire Employé
                </a>
                <a href="/install-guide.html">
                    <i class="bi bi-download me-1"></i>Guide PWA
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script>
        // Variables globales
        let isSubmitting = false;

        // Éléments DOM
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        // Fonctions utilitaires
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('d-none');
            successMessage.classList.add('d-none');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('d-none');
            errorMessage.classList.add('d-none');
        }

        function hideMessages() {
            errorMessage.classList.add('d-none');
            successMessage.classList.add('d-none');
        }

        function setLoading(loading) {
            isSubmitting = loading;
            loginButton.disabled = loading;
            loginButton.classList.toggle('loading', loading);
        }

        function clearAuthData() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('tokenExpiry');
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const isPasswordVisible = passwordInput.type === 'text';
            passwordInput.type = isPasswordVisible ? 'password' : 'text';
            togglePassword.innerHTML = `<i class="bi ${isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'}"></i>`;
        });

        // Gestion du formulaire de connexion
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isSubmitting) return;

            hideMessages();
            setLoading(true);

            const formData = new FormData(loginForm);
            const loginData = {
                username: formData.get('username').trim(),
                password: formData.get('password')
            };

            // Validation côté client
            if (!loginData.username || !loginData.password) {
                showError('Veuillez remplir tous les champs');
                setLoading(false);
                return;
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                // Configuration API dynamique
                const API_BASE = window.location.origin;
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    if (response.status === 401) {
                        throw new Error('Identifiants incorrects');
                    }
                    throw new Error(errorData.message || `Erreur HTTP ${response.status}`);
                }

                const result = await response.json();
                if (result.success && result.token && result.user) {
                    const expiry = new Date().getTime() + 60 * 60 * 1000; // 1 hour
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUser', JSON.stringify(result.user));
                    localStorage.setItem('tokenExpiry', expiry.toString());
                    showSuccess('Connexion réussie ! Redirection...');
                    setTimeout(() => {
                        window.location.assign('/admin-dashboard.html');
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Réponse du serveur invalide');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                if (error.name === 'AbortError') {
                    showError('La connexion au serveur a expiré. Veuillez réessayer.');
                } else {
                    showError(error.message || 'Erreur de connexion au serveur.');
                }
                clearAuthData();
                setLoading(false);
            }
        });

        // Clear tokens on page load
        document.addEventListener('DOMContentLoaded', () => {
            clearAuthData();
            console.log('Tokens effacés, formulaire prêt');
        });
    </script>
</body>
</html>
